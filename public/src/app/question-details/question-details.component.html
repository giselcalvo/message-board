<header>
<ul>
	<li class="welcome">Biology 201 | Q&A board</li>
  <li><a (click)="logout()" >Logout</a></li>
  <li><a href="#news">New Answers</a></li>
  <li><a href="#contact">Profile</a></li>
  <li><a [routerLink]="['/new_question']">Add Question </a></li>
  <li><a  [routerLink]="['/']" >Home</a></li>

</ul>

</header>


<div class="container">
<div class="well">
<h2 class="addQuestion">
<span style="font-size:50px;line-height:0em;opacity:0.2">❝ㅤㅤㅤ</span>{{question.title}}<span style="font-size:50px;line-height:0em;opacity:0.2">        ❞</span></h2>
<p>{{question.description}}</p>
<hr>
<div >
  <form (submit)="addAnswer()">
    <div class="form-group">
    	<textarea class="form-control" placeholder="Enter an answer" name="Description" [(ngModel)]="newAnswer.description">> </textarea>
    </div>
    <button type="submit" class="btn btn-default">Answer </button>
  </form>
</div>
</div>

<div class="well" *ngIf="question.answers.length>0">

<div *ngFor="let answer of question.answers"> 

	<p>{{answer.description}}</p>
	<p class="details">Submitted by <a class="q-links" href="">{{answer.user}}</a> on {{answer.createdAt | date: "MM/dd/yyyy 'at' h:mma"}} | <span class="q-links">{{answer.likes}} likes</span> <button (click)="addLike(answer._id)">Like!</button></p>
<!-- 	<p>{{answer.title}}</p> -->
	<hr>
	
</div>

</div>

</div>
